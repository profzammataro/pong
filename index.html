<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Vintage Atari - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            width: 100%;
            max-width: 100vw;
            position: relative;
        }
        
        canvas {
            border: 2px solid #fff;
            display: block;
            margin: 10px auto;
            background: #000;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        
        #score {
            font-size: 36px;
            margin: 10px 0;
            letter-spacing: 10px;
        }
        
        #controls {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
            padding: 0 10px;
        }
        
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
            canvas {
                width: 100vw;
                height: auto;
                border: none;
            }
        }
        
        .touch-area {
            position: absolute;
            width: 50%;
            height: 100%;
            pointer-events: all;
            opacity: 0.1;
            background: #fff;
        }
        
        .touch-area:active {
            opacity: 0.2;
        }
        
        .touch-left {
            left: 0;
        }
        
        .touch-right {
            right: 0;
        }
        
        #startScreen, #lobbyScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            padding: 40px;
            border: 3px solid #fff;
            display: none;
            z-index: 9999;
            max-width: 90vw;
            min-width: 300px;
        }
        
        #startScreen.active, #lobbyScreen.active {
            display: block;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #modeSelection {
            margin: 20px 0;
        }
        
        #modeSelection p {
            margin-bottom: 15px;
        }
        
        button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 8px;
            transition: all 0.2s;
            display: inline-block;
            min-width: 200px;
        }
        
        button:hover {
            background: #fff;
            color: #000;
        }
        
        button:active {
            background: #fff;
            color: #000;
            transform: scale(0.98);
        }
        
        #roomCode {
            font-size: 32px;
            letter-spacing: 8px;
            margin: 20px 0;
            padding: 15px;
            border: 3px solid #fff;
            display: inline-block;
            background: #111;
        }
        
        #waitingMessage {
            margin: 20px 0;
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #0f0;
        }
        
        .status-offline {
            background: #f00;
        }
        
        #playerStatus {
            font-size: 14px;
            margin: 10px 0;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen" class="active">
            <h1>PONG</h1>
            <div id="modeSelection">
                <p>SELEZIONA MODALITÀ:</p>
                <button id="vsPlayerButton">VS GIOCATORE LOCALE</button>
                <br>
                <button id="vsComputerButton">VS COMPUTER</button>
                <br>
                <button id="createRoomButton">CREA PARTITA ONLINE</button>
                <br>
                <button id="joinRoomButton">UNISCITI A PARTITA</button>
            </div>
            <div id="controls">
                <p class="desktop-controls">W / S o ↑ / ↓ per muovere</p>
                <p class="mobile-controls" style="display:none;">Tocca sinistra/destra per muovere</p>
            </div>
        </div>
        
        <div id="lobbyScreen">
            <h1>LOBBY</h1>
            <div id="lobbyContent"></div>
            <button id="backButton">TORNA AL MENU</button>
        </div>
        
        <div id="playerStatus"></div>
        <div id="score">0 - 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="touch-controls">
            <div class="touch-area touch-left"></div>
            <div class="touch-area touch-right"></div>
        </div>
        <div id="controls">
            <p class="desktop-controls">W/S o ↑/↓ per muovere | SPAZIO: Pausa</p>
            <p class="mobile-controls" style="display:none;">Tocca per muovere | Centro per pausa</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove, get, update, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCzTJNm03ohcT9W0EGaMyn3rDvGx6lAYOc",
            authDomain: "pongremote-dd1ba.firebaseapp.com",
            databaseURL: "https://pongremote-dd1ba-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pongremote-dd1ba",
            storageBucket: "pongremote-dd1ba.firebasestorage.app",
            messagingSenderId: "969793202103",
            appId: "1:969793202103:web:cd8c52577657616f672a32"
        };

        let app, database;
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log('Firebase OK');
        } catch (error) {
            console.error('Firebase Error:', error);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const playerStatusDiv = document.getElementById('playerStatus');
        
        let gameRunning = false;
        let paused = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let vsComputer = false;
        let isOnlineGame = false;
        let isHost = false;
        let roomId = null;
        let playerId = null;
        let aiSpeed = 4;
        let roomListener = null;
        
        if (isMobile) {
            document.querySelectorAll('.desktop-controls').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.mobile-controls').forEach(el => el.style.display = 'block');
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 100, 600);
        }
        
        const paddle = {
            width: 10,
            height: isMobile ? 80 : 100,
            speed: isMobile ? 8 : 6
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 5,
            maxSpeed: 12
        };
        
        const player1 = {
            x: 20,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0,
            upKey: false,
            downKey: false
        };
        
        const player2 = {
            x: canvas.width - 30,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0,
            upKey: false,
            downKey: false
        };
        
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        async function createRoom() {
            try {
                roomId = generateRoomCode();
                playerId = 'player1';
                isHost = true;
                isOnlineGame = true;
                
                await set(ref(database, `rooms/${roomId}`), {
                    host: playerId,
                    player1: { connected: true, y: player1.y, score: 0 },
                    player2: { connected: false, y: player2.y, score: 0 },
                    ball: { x: ball.x, y: ball.y, speedX: ball.speedX, speedY: ball.speedY },
                    gameState: 'waiting',
                    lastUpdate: Date.now()
                });
                
                onDisconnect(ref(database, `rooms/${roomId}/player1`)).update({ connected: false });
                
                showLobby(true);
                listenToRoom();
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore: ' + error.message);
            }
        }
        
        async function joinRoom(code) {
            try {
                roomId = code.toUpperCase();
                playerId = 'player2';
                isHost = false;
                isOnlineGame = true;
                
                const snapshot = await get(ref(database, `rooms/${roomId}`));
                
                if (!snapshot.exists()) {
                    alert('Stanza non trovata!');
                    return;
                }
                
                if (snapshot.val().player2.connected) {
                    alert('Stanza piena!');
                    return;
                }
                
                await update(ref(database, `rooms/${roomId}/player2`), { connected: true });
                await update(ref(database, `rooms/${roomId}`), { gameState: 'playing' });
                
                onDisconnect(ref(database, `rooms/${roomId}/player2`)).update({ connected: false });
                
                showLobby(false);
                listenToRoom();
                startGame();
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore: ' + error.message);
            }
        }
        
        function showLobby(isCreating) {
            startScreen.classList.remove('active');
            lobbyScreen.classList.add('active');
            
            const content = isCreating 
                ? `<div id="roomCode">${roomId}</div><div id="waitingMessage">In attesa del secondo giocatore...</div><p>Condividi questo codice!</p>`
                : `<p>Connesso alla stanza: <strong>${roomId}</strong></p><p>In attesa...</p>`;
            
            document.getElementById('lobbyContent').innerHTML = content;
        }
        
        function listenToRoom() {
            if (roomListener) return;
            
            roomListener = onValue(ref(database, `rooms/${roomId}`), (snapshot) => {
                if (!snapshot.exists()) {
                    if (gameRunning) {
                        alert('Stanza chiusa!');
                        backToMenu();
                    }
                    return;
                }
                
                const data = snapshot.val();
                updatePlayerStatus(data.player1.connected, data.player2.connected);
                
                if (data.gameState === 'playing' && !gameRunning) {
                    lobbyScreen.classList.remove('active');
                    startGame();
                }
                
                if (gameRunning) {
                    if (isHost) {
                        player2.y = data.player2.y;
                        player2.score = data.player2.score;
                    } else {
                        player1.y = data.player1.y;
                        player1.score = data.player1.score;
                        ball.x = data.ball.x;
                        ball.y = data.ball.y;
                        ball.speedX = data.ball.speedX;
                        ball.speedY = data.ball.speedY;
                    }
                    updateScore();
                }
                
                if ((!data.player1.connected || !data.player2.connected) && gameRunning) {
                    paused = true;
                }
            });
        }
        
        function updatePlayerStatus(p1, p2) {
            playerStatusDiv.innerHTML = `
                <span class="status-indicator ${p1 ? 'status-online' : 'status-offline'}"></span>P1
                <span style="margin:0 20px">|</span>
                <span class="status-indicator ${p2 ? 'status-online' : 'status-offline'}"></span>P2
            `;
        }
        
        async function updatePlayerPosition() {
            if (!isOnlineGame || !roomId) return;
            try {
                const player = isHost ? 'player1' : 'player2';
                const y = isHost ? player1.y : player2.y;
                await update(ref(database, `rooms/${roomId}/${player}`), { y });
            } catch (e) {}
        }
        
        async function updateGameState() {
            if (!isOnlineGame || !isHost) return;
            try {
                await update(ref(database, `rooms/${roomId}`), {
                    ball: { x: ball.x, y: ball.y, speedX: ball.speedX, speedY: ball.speedY },
                    player1: { connected: true, y: player1.y, score: player1.score },
                    lastUpdate: Date.now()
                });
            } catch (e) {}
        }
        
        async function updateScore() {
            scoreDisplay.textContent = `${player1.score} - ${player2.score}`;
            if (isOnlineGame && isHost) {
                try {
                    await update(ref(database, `rooms/${roomId}/player1`), { score: player1.score });
                    await update(ref(database, `rooms/${roomId}/player2`), { score: player2.score });
                } catch (e) {}
            }
        }
        
        async function backToMenu() {
            if (roomId) {
                try {
                    await remove(ref(database, `rooms/${roomId}`));
                } catch (e) {}
            }
            
            roomListener = null;
            gameRunning = false;
            isOnlineGame = false;
            roomId = null;
            playerId = null;
            isHost = false;
            player1.score = 0;
            player2.score = 0;
            
            lobbyScreen.classList.remove('active');
            startScreen.classList.add('active');
            playerStatusDiv.innerHTML = '';
            updateScore();
        }
        
        // BOTTONI
        setTimeout(() => {
            document.getElementById('vsPlayerButton').onclick = () => {
                vsComputer = false;
                isOnlineGame = false;
                startGame();
            };
            
            document.getElementById('vsComputerButton').onclick = () => {
                vsComputer = true;
                isOnlineGame = false;
                startGame();
            };
            
            document.getElementById('createRoomButton').onclick = () => {
                createRoom();
            };
            
            document.getElementById('joinRoomButton').onclick = () => {
                const code = prompt('Codice stanza:');
                if (code && code.trim()) joinRoom(code.trim());
            };
            
            document.getElementById('backButton').onclick = () => {
                backToMenu();
            };
        }, 100);
        
        let touchTracking = {
            left: { id: null, startY: 0, currentY: 0 },
            right: { id: null, startY: 0, currentY: 0 }
        };
        
        function handleTouchStart(e) {
            if (!gameRunning) return;
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const x = touch.clientX;
                const y = touch.clientY;
                
                if (x < window.innerWidth / 3) {
                    touchTracking.left = { id: touch.identifier, startY: y, currentY: y };
                } else if (x > window.innerWidth * 2 / 3) {
                    touchTracking.right = { id: touch.identifier, startY: y, currentY: y };
                } else {
                    paused = !paused;
                }
            }
        }
        
        function handleTouchMove(e) {
            if (!gameRunning) return;
            e.preventDefault();
            for (let touch of e.changedTouches) {
                if (touch.identifier === touchTracking.left.id) {
                    touchTracking.left.currentY = touch.clientY;
                } else if (touch.identifier === touchTracking.right.id) {
                    touchTracking.right.currentY = touch.clientY;
                }
            }
        }
        
        function handleTouchEnd(e) {
            if (!gameRunning) return;
            e.preventDefault();
            for (let touch of e.changedTouches) {
                if (touch.identifier === touchTracking.left.id) {
                    touchTracking.left.id = null;
                } else if (touch.identifier === touchTracking.right.id) {
                    touchTracking.right.id = null;
                }
            }
        }
        
        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.code === 'Space') { e.preventDefault(); paused = !paused; }
            if (e.key === 'w' || e.key === 'W') player1.upKey = true;
            if (e.key === 's' || e.key === 'S') player1.downKey = true;
            if (e.key === 'ArrowUp') { e.preventDefault(); player2.upKey = true; }
            if (e.key === 'ArrowDown') { e.preventDefault(); player2.downKey = true; }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W') player1.upKey = false;
            if (e.key === 's' || e.key === 'S') player1.downKey = false;
            if (e.key === 'ArrowUp') player2.upKey = false;
            if (e.key === 'ArrowDown') player2.downKey = false;
        });
        
        function startGame() {
            startScreen.classList.remove('active');
            lobbyScreen.classList.remove('active');
            gameRunning = true;
            paused = false;
            resetBall();
            gameLoop();
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 8;
        }
        
        function drawRect(x, y, w, h) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, w, h);
        }
        
        function drawCircle(x, y, r) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawNet() {
            for (let i = 0; i < canvas.height; i += 30) {
                drawRect(canvas.width / 2 - 2, i, 4, 20);
            }
        }
        
        let lastPosUpdate = 0;
        
        function updatePaddles() {
            if (isMobile) {
                if (isOnlineGame) {
                    // Online mobile: muovi solo la tua racchetta
                    const myPlayer = isHost ? player1 : player2;
                    const myTouch = isHost ? touchTracking.left : touchTracking.right;
                    
                    if (myTouch.id !== null) {
                        const delta = myTouch.currentY - myTouch.startY;
                        myPlayer.y += delta * 0.5;
                        myTouch.startY = myTouch.currentY;
                    }
                    myPlayer.y = Math.max(0, Math.min(canvas.height - paddle.height, myPlayer.y));
                } else {
                    // Locale mobile: player1 tocca a sinistra
                    if (touchTracking.left.id !== null) {
                        const delta = touchTracking.left.currentY - touchTracking.left.startY;
                        player1.y += delta * 0.5;
                        touchTracking.left.startY = touchTracking.left.currentY;
                    }
                    player1.y = Math.max(0, Math.min(canvas.height - paddle.height, player1.y));
                    
                    // Player2 tocca a destra (solo se non è computer)
                    if (!vsComputer && touchTracking.right.id !== null) {
                        const delta = touchTracking.right.currentY - touchTracking.right.startY;
                        player2.y += delta * 0.5;
                        touchTracking.right.startY = touchTracking.right.currentY;
                        player2.y = Math.max(0, Math.min(canvas.height - paddle.height, player2.y));
                    }
                }
            } else {
                // Desktop controls
                if (isOnlineGame) {
                    // Online: muovi solo la tua racchetta
                    const myPlayer = isHost ? player1 : player2;
                    if (myPlayer.upKey && myPlayer.y > 0) myPlayer.y -= paddle.speed;
                    if (myPlayer.downKey && myPlayer.y < canvas.height - paddle.height) myPlayer.y += paddle.speed;
                } else {
                    // Locale: player1 usa W/S
                    if (player1.upKey && player1.y > 0) player1.y -= paddle.speed;
                    if (player1.downKey && player1.y < canvas.height - paddle.height) player1.y += paddle.speed;
                    
                    // Player2 usa frecce (solo se non è computer)
                    if (!vsComputer) {
                        if (player2.upKey && player2.y > 0) player2.y -= paddle.speed;
                        if (player2.downKey && player2.y < canvas.height - paddle.height) player2.y += paddle.speed;
                    }
                }
            }
            
            if (vsComputer && !isOnlineGame) {
                const center = player2.y + paddle.height / 2;
                if (ball.speedX > 0) {
                    if (center < ball.y - 10) player2.y += aiSpeed;
                    else if (center > ball.y + 10) player2.y -= aiSpeed;
                } else {
                    const mid = canvas.height / 2;
                    if (center < mid - 5) player2.y += aiSpeed * 0.5;
                    else if (center > mid + 5) player2.y -= aiSpeed * 0.5;
                }
                player2.y = Math.max(0, Math.min(canvas.height - paddle.height, player2.y));
            }
            
            const now = Date.now();
            if (isOnlineGame && now - lastPosUpdate > 50) {
                updatePlayerPosition();
                lastPosUpdate = now;
            }
        }
        
        function updateBall() {
            if (isOnlineGame && !isHost) return;
            
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }
            
            if (ball.x - ball.radius < player1.x + paddle.width &&
                ball.y > player1.y && ball.y < player1.y + paddle.height) {
                ball.speedX = Math.abs(ball.speedX);
                let hit = (ball.y - (player1.y + paddle.height / 2)) / (paddle.height / 2);
                ball.speedY = hit * 8;
                ball.speedX *= 1.05;
            }
            
            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y && ball.y < player2.y + paddle.height) {
                ball.speedX = -Math.abs(ball.speedX);
                let hit = (ball.y - (player2.y + paddle.height / 2)) / (paddle.height / 2);
                ball.speedY = hit * 8;
                ball.speedX *= 1.05;
            }
            
            if (ball.x < 0) {
                player2.score++;
                updateScore();
                resetBall();
            }
            
            if (ball.x > canvas.width) {
                player1.score++;
                updateScore();
                resetBall();
            }
            
            if (Math.abs(ball.speedX) > ball.maxSpeed) {
                ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
            }
            
            if (isOnlineGame && isHost) {
                updateGameState();
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawNet();
            drawRect(player1.x, player1.y, paddle.width, paddle.height);
            drawRect(player2.x, player2.y, paddle.width, paddle.height);
            drawCircle(ball.x, ball.y, ball.radius);
            
            if (paused) {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSA', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            if (!paused) {
                updatePaddles();
                updateBall();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
