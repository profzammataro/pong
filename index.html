<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Vintage Atari - Multiplayer</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            width: 100%;
            max-width: 100vw;
        }
        
        canvas {
            border: 2px solid #fff;
            display: block;
            margin: 10px auto;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: auto;
                border: none;
            }
        }
        
        #score {
            font-size: 36px;
            margin: 10px 0;
            letter-spacing: 10px;
        }
        
        @media (max-width: 768px) {
            #score {
                font-size: 28px;
                letter-spacing: 5px;
            }
        }
        
        #controls {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
            padding: 0 10px;
        }
        
        @media (max-width: 768px) {
            #controls {
                font-size: 10px;
            }
        }
        
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
        }
        
        .touch-area {
            position: absolute;
            width: 50%;
            height: 100%;
            pointer-events: all;
            opacity: 0.1;
            background: #fff;
        }
        
        .touch-area:active {
            opacity: 0.2;
        }
        
        .touch-left {
            left: 0;
        }
        
        .touch-right {
            right: 0;
        }
        
        #startScreen, #lobbyScreen {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 2px solid #fff;
            display: none;
            z-index: 1000;
            pointer-events: all;
            max-width: 90vw;
        }
        
        #startScreen h1, #lobbyScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #modeSelection {
            margin: 20px 0;
        }
        
        button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 30px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 10px;
            pointer-events: all;
        }
        
        button:hover {
            background: #fff;
            color: #000;
        }
        
        button:active {
            background: #fff;
            color: #000;
        }
        
        input {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            margin: 10px;
            text-align: center;
        }
        
        #roomCode {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #fff;
            display: inline-block;
        }
        
        #waitingMessage {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #0f0;
        }
        
        .status-offline {
            background: #f00;
        }
        
        #playerStatus {
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>PONG</h1>
            <div id="modeSelection">
                <p>SELEZIONA MODALITÀ:</p>
                <button id="vsPlayerButton">VS GIOCATORE LOCALE</button>
                <button id="vsComputerButton">VS COMPUTER</button>
                <button id="createRoomButton">CREA PARTITA ONLINE</button>
                <button id="joinRoomButton">UNISCITI A PARTITA</button>
            </div>
            <div id="controls">
                <p class="desktop-controls">W / S o ↑ / ↓ per muovere</p>
                <p class="mobile-controls" style="display:none;">Tocca sinistra/destra per muovere</p>
            </div>
        </div>
        
        <div id="lobbyScreen">
            <h1>LOBBY</h1>
            <div id="lobbyContent"></div>
            <button id="backButton">TORNA AL MENU</button>
        </div>
        
        <div id="playerStatus"></div>
        <div id="score">0 - 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="touch-controls">
            <div class="touch-area touch-left" id="touchLeft"></div>
            <div class="touch-area touch-right" id="touchRight"></div>
        </div>
        <div id="controls">
            <p class="desktop-controls">W/S o ↑/↓ per muovere | SPAZIO: Pausa</p>
            <p class="mobile-controls" style="display:none;">Tocca per muovere | Centro per pausa</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove, get, update, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCzTJNm03ohcT9W0EGaMyn3rDvGx6lAYOc",
            authDomain: "pongremote-dd1ba.firebaseapp.com",
            databaseURL: "https://pongremote-dd1ba-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pongremote-dd1ba",
            storageBucket: "pongremote-dd1ba.firebasestorage.app",
            messagingSenderId: "969793202103",
            appId: "1:969793202103:web:cd8c52577657616f672a32"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const playerStatusDiv = document.getElementById('playerStatus');
        
        let gameRunning = false;
        let paused = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let vsComputer = false;
        let isOnlineGame = false;
        let isHost = false;
        let roomId = null;
        let playerId = null;
        let aiSpeed = 4;
        
        if (isMobile) {
            document.querySelectorAll('.desktop-controls').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.mobile-controls').forEach(el => el.style.display = 'block');
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 100, 600);
        }
        
        const paddle = {
            width: 10,
            height: isMobile ? 80 : 100,
            speed: isMobile ? 8 : 6
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 5,
            maxSpeed: 12
        };
        
        const player1 = {
            x: 20,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0,
            upKey: false,
            downKey: false
        };
        
        const player2 = {
            x: canvas.width - 30,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0,
            upKey: false,
            downKey: false
        };
        
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        async function createRoom() {
            roomId = generateRoomCode();
            playerId = 'player1';
            isHost = true;
            isOnlineGame = true;
            
            const roomRef = ref(database, `rooms/${roomId}`);
            await set(roomRef, {
                host: playerId,
                player1: {
                    connected: true,
                    y: player1.y,
                    score: 0
                },
                player2: {
                    connected: false,
                    y: player2.y,
                    score: 0
                },
                ball: {
                    x: ball.x,
                    y: ball.y,
                    speedX: ball.speedX,
                    speedY: ball.speedY
                },
                gameState: 'waiting',
                lastUpdate: Date.now()
            });
            
            const playerRef = ref(database, `rooms/${roomId}/player1`);
            onDisconnect(playerRef).update({ connected: false });
            
            showLobby(true);
            listenToRoom();
        }
        
        async function joinRoom(code) {
            roomId = code.toUpperCase();
            playerId = 'player2';
            isHost = false;
            isOnlineGame = true;
            
            const roomRef = ref(database, `rooms/${roomId}`);
            const snapshot = await get(roomRef);
            
            if (!snapshot.exists()) {
                alert('Stanza non trovata!');
                return;
            }
            
            const roomData = snapshot.val();
            if (roomData.player2.connected) {
                alert('Stanza piena!');
                return;
            }
            
            await update(ref(database, `rooms/${roomId}/player2`), {
                connected: true
            });
            
            await update(ref(database, `rooms/${roomId}`), {
                gameState: 'playing'
            });
            
            const playerRef = ref(database, `rooms/${roomId}/player2`);
            onDisconnect(playerRef).update({ connected: false });
            
            showLobby(false);
            listenToRoom();
            startGame();
        }
        
        function showLobby(isCreating) {
            startScreen.style.display = 'none';
            lobbyScreen.style.display = 'block';
            
            const lobbyContent = document.getElementById('lobbyContent');
            
            if (isCreating) {
                lobbyContent.innerHTML = `
                    <div id="roomCode">${roomId}</div>
                    <div id="waitingMessage">In attesa del secondo giocatore...</div>
                    <p>Condividi questo codice con un amico!</p>
                `;
            } else {
                lobbyContent.innerHTML = `
                    <p>Connesso alla stanza: <strong>${roomId}</strong></p>
                    <p>In attesa di iniziare...</p>
                `;
            }
        }
        
        function listenToRoom() {
            const roomRef = ref(database, `rooms/${roomId}`);
            
            onValue(roomRef, (snapshot) => {
                if (!snapshot.exists()) {
                    if (gameRunning) {
                        alert('La stanza è stata chiusa!');
                        backToMenu();
                    }
                    return;
                }
                
                const data = snapshot.val();
                
                updatePlayerStatus(data.player1.connected, data.player2.connected);
                
                if (data.gameState === 'playing' && !gameRunning) {
                    lobbyScreen.style.display = 'none';
                    startGame();
                }
                
                if (gameRunning) {
                    if (isHost) {
                        player2.y = data.player2.y;
                        player2.score = data.player2.score;
                    } else {
                        player1.y = data.player1.y;
                        player1.score = data.player1.score;
                        ball.x = data.ball.x;
                        ball.y = data.ball.y;
                        ball.speedX = data.ball.speedX;
                        ball.speedY = data.ball.speedY;
                    }
                    updateScore();
                }
                
                if (!data.player1.connected || !data.player2.connected) {
                    if (gameRunning && data.gameState === 'playing') {
                        paused = true;
                    }
                }
            });
        }
        
        function updatePlayerStatus(p1Connected, p2Connected) {
            playerStatusDiv.innerHTML = `
                <span class="status-indicator ${p1Connected ? 'status-online' : 'status-offline'}"></span>
                Giocatore 1
                <span style="margin: 0 20px;">|</span>
                <span class="status-indicator ${p2Connected ? 'status-online' : 'status-offline'}"></span>
                Giocatore 2
            `;
        }
        
        async function updatePlayerPosition() {
            if (!isOnlineGame || !roomId) return;
            
            const myPlayer = isHost ? 'player1' : 'player2';
            const myY = isHost ? player1.y : player2.y;
            
            await update(ref(database, `rooms/${roomId}/${myPlayer}`), {
                y: myY
            });
        }
        
        async function updateGameState() {
            if (!isOnlineGame || !isHost) return;
            
            await update(ref(database, `rooms/${roomId}`), {
                ball: {
                    x: ball.x,
                    y: ball.y,
                    speedX: ball.speedX,
                    speedY: ball.speedY
                },
                player1: {
                    connected: true,
                    y: player1.y,
                    score: player1.score
                },
                lastUpdate: Date.now()
            });
        }
        
        async function updateScore() {
            scoreDisplay.textContent = `${player1.score} - ${player2.score}`;
            
            if (isOnlineGame && isHost) {
                await update(ref(database, `rooms/${roomId}/player1`), {
                    score: player1.score
                });
                await update(ref(database, `rooms/${roomId}/player2`), {
                    score: player2.score
                });
            }
        }
        
        async function backToMenu() {
            if (roomId) {
                await remove(ref(database, `rooms/${roomId}`));
            }
            
            gameRunning = false;
            isOnlineGame = false;
            roomId = null;
            playerId = null;
            isHost = false;
            player1.score = 0;
            player2.score = 0;
            
            lobbyScreen.style.display = 'none';
            startScreen.style.display = 'block';
            playerStatusDiv.innerHTML = '';
            updateScore();
        }
        
        document.getElementById('vsPlayerButton').addEventListener('click', () => {
            vsComputer = false;
            isOnlineGame = false;
            startGame();
        });
        
        document.getElementById('vsComputerButton').addEventListener('click', () => {
            vsComputer = true;
            isOnlineGame = false;
            startGame();
        });
        
        document.getElementById('createRoomButton').addEventListener('click', createRoom);
        
        document.getElementById('joinRoomButton').addEventListener('click', () => {
            const code = prompt('Inserisci il codice della stanza:');
            if (code) {
                joinRoom(code);
            }
        });
        
        document.getElementById('backButton').addEventListener('click', backToMenu);
        
        let touchTracking = {
            left: { id: null, startY: 0, currentY: 0 },
            right: { id: null, startY: 0, currentY: 0 }
        };
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const x = touch.clientX;
                const y = touch.clientY;
                
                if (x < window.innerWidth / 3) {
                    touchTracking.left.id = touch.identifier;
                    touchTracking.left.startY = y;
                    touchTracking.left.currentY = y;
                } else if (x > window.innerWidth * 2 / 3) {
                    touchTracking.right.id = touch.identifier;
                    touchTracking.right.startY = y;
                    touchTracking.right.currentY = y;
                } else {
                    paused = !paused;
                }
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                
                if (touch.identifier === touchTracking.left.id) {
                    touchTracking.left.currentY = touch.clientY;
                } else if (touch.identifier === touchTracking.right.id) {
                    touchTracking.right.currentY = touch.clientY;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                
                if (touch.identifier === touchTracking.left.id) {
                    touchTracking.left.id = null;
                } else if (touch.identifier === touchTracking.right.id) {
                    touchTracking.right.id = null;
                }
            }
        }
        
        if (isMobile) {
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
            document.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
            }
            if (e.key === 'w' || e.key === 'W') player1.upKey = true;
            if (e.key === 's' || e.key === 'S') player1.downKey = true;
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                player2.upKey = true;
            }
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                player2.downKey = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W') player1.upKey = false;
            if (e.key === 's' || e.key === 'S') player1.downKey = false;
            if (e.key === 'ArrowUp') player2.upKey = false;
            if (e.key === 'ArrowDown') player2.downKey = false;
        });
        
        function startGame() {
            startScreen.style.display = 'none';
            lobbyScreen.style.display = 'none';
            gameRunning = true;
            resetBall();
            gameLoop();
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 8;
        }
        
        function drawRect(x, y, w, h) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, w, h);
        }
        
        function drawCircle(x, y, r) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawNet() {
            for (let i = 0; i < canvas.height; i += 30) {
                drawRect(canvas.width / 2 - 2, i, 4, 20);
            }
        }
        
        let lastPositionUpdate = 0;
        const positionUpdateInterval = 50;
        
        function updatePaddles() {
            if (isMobile) {
                const myPlayer = isHost ? player1 : player2;
                const otherPlayer = isHost ? player2 : player1;
                const myTouch = isHost ? touchTracking.left : touchTracking.right;
                
                if (myTouch.id !== null) {
                    const delta = myTouch.currentY - myTouch.startY;
                    myPlayer.y += delta * 0.5;
                    myTouch.startY = myTouch.currentY;
                }
                
                myPlayer.y = Math.max(0, Math.min(canvas.height - paddle.height, myPlayer.y));
                
                if (!isOnlineGame) {
                    const otherTouch = isHost ? touchTracking.right : touchTracking.left;
                    if (!vsComputer && otherTouch.id !== null) {
                        const delta = otherTouch.currentY - otherTouch.startY;
                        otherPlayer.y += delta * 0.5;
                        otherTouch.startY = otherTouch.currentY;
                    }
                    if (!vsComputer) {
                        otherPlayer.y = Math.max(0, Math.min(canvas.height - paddle.height, otherPlayer.y));
                    }
                }
            } else {
                if (isOnlineGame) {
                    if (isHost) {
                        if (player1.upKey && player1.y > 0) {
                            player1.y -= paddle.speed;
                        }
                        if (player1.downKey && player1.y < canvas.height - paddle.height) {
                            player1.y += paddle.speed;
                        }
                    } else {
                        if (player2.upKey && player2.y > 0) {
                            player2.y -= paddle.speed;
                        }
                        if (player2.downKey && player2.y < canvas.height - paddle.height) {
                            player2.y += paddle.speed;
                        }
                    }
                } else {
                    if (player1.upKey && player1.y > 0) {
                        player1.y -= paddle.speed;
                    }
                    if (player1.downKey && player1.y < canvas.height - paddle.height) {
                        player1.y += paddle.speed;
                    }
                    
                    if (!vsComputer) {
                        if (player2.upKey && player2.y > 0) {
                            player2.y -= paddle.speed;
                        }
                        if (player2.downKey && player2.y < canvas.height - paddle.height) {
                            player2.y += paddle.speed;
                        }
                    }
                }
            }
            
            if (vsComputer && !isOnlineGame) {
                updateAI();
            }
            
            const now = Date.now();
            if (isOnlineGame && now - lastPositionUpdate > positionUpdateInterval) {
                updatePlayerPosition();
                lastPositionUpdate = now;
            }
        }
        
        function updateAI() {
            const paddleCenter = player2.y + paddle.height / 2;
            const targetY = ball.y;
            
            if (ball.speedX > 0) {
                if (paddleCenter < targetY - 10) {
                    player2.y += aiSpeed;
                } else if (paddleCenter > targetY + 10) {
                    player2.y -= aiSpeed;
                }
            } else {
                const centerCourt = canvas.height / 2;
                if (paddleCenter < centerCourt - 5) {
                    player2.y += aiSpeed * 0.5;
                } else if (paddleCenter > centerCourt + 5) {
                    player2.y -= aiSpeed * 0.5;
                }
            }
            
            player2.y = Math.max(0, Math.min(canvas.height - paddle.height, player2.y));
        }
        
        function updateBall() {
            if (isOnlineGame && !isHost) return;
            
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }
            
            if (ball.x - ball.radius < player1.x + paddle.width &&
                ball.y > player1.y && ball.y < player1.y + paddle.height) {
                ball.speedX = Math.abs(ball.speedX);
                let hitPos = (ball.y - (player1.y + paddle.height / 2)) / (paddle.height / 2);
                ball.speedY = hitPos * 8;
                ball.speedX *= 1.05;
            }
            
            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y && ball.y < player2.y + paddle.height) {
                ball.speedX = -Math.abs(ball.speedX);
                let hitPos = (ball.y - (player2.y + paddle.height / 2)) / (paddle.height / 2);
                ball.speedY = hitPos * 8;
                ball.speedX *= 1.05;
            }
            
            if (ball.x < 0) {
                player2.score++;
                updateScore();
                resetBall();
            }
            
            if (ball.x > canvas.width) {
                player1.score++;
                updateScore();
                resetBall();
            }
            
            if (Math.abs(ball.speedX) > ball.maxSpeed) {
                ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
            }
            
            if (isOnlineGame && isHost) {
                updateGameState();
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawNet();
            drawRect(player1.x, player1.y, paddle.width, paddle.height);
            drawRect(player2.x, player2.y, paddle.width, paddle.height);
            drawCircle(ball.x, ball.y, ball.radius);
            
            if (paused) {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSA', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            if (!paused) {
                updatePaddles();
                updateBall();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        startScreen.style.display = 'block';
    </script>
</body>
</html>
